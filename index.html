<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>JSS Odd-Even Checker</title>
</head>
<body>
    <script defer src="script/main.js"></script>
    <div class="container">
        <div class="checker-container">
           <h1 class="header">Number Checker</h1>
           <div class="form">
            <form action="#" method="#"></form>
            <input type="number" class="box" id="numChecker" name="numChecker" placeholder="Enter Number">
            <input type="button" class="btn" value="Check" onclick="checkNum()" id="checkBtn">
           </div>
             <h2 class="result" id="display"></h2>  
        </div>
       
    </div>
    
</body>
</html>
